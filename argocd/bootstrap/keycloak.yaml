apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: variaverso
  sources:
    - repoURL: https://github.com/svzez/variaverso.git
      targetRevision: main
      path: argocd/apps/keycloak
    - repoURL: ghcr.io/codecentric/helm-charts
      chart: keycloakx
      targetRevision: 7.1.5
      helm:
        valuesObject:
          ingress:
            enabled: true
            ingressClassName: traefik
            annotations:
              kubernetes.io/ingress.class: traefik
            rules:
              - host: keycloak.accentlabels.com
                paths:
                  - path: /auth
                    pathType: Prefix
            tls:
            - hosts:
                - keycloak.accentlabels.com
              secretName: "keycloak-tls"
          database:
            existingSecret: "postgres-creds"
            existingSecretKey: "dbpassword"
            vendor: postgres
            hostname: postgres
            port: 5432
            database: main
            username: main
          command: 
            - "/opt/keycloak/bin/kc.sh"
          args:
            - start
          extraEnv: |
            - name: KC_LOG_LEVEL
              value: DEBUG          
            - name: KC_HOSTNAME
              value: "https://keycloak.accentlabels.com"
            - name: KC_BOOTSTRAP_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-creds
                  key: user
            - name: KC_BOOTSTRAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-creds
                  key: password
  destination:
    server: https://kubernetes.default.svc
    namespace: variaverso-keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
