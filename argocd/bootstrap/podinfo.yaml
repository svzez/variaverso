apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: variaverso
  source:
    repoURL: https://github.com/svzez/variaverso.git
    targetRevision: main
    path: argocd/apps/podinfo
  destination:
    server: https://kubernetes.default.svc
    namespace: variaverso-podinfo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
