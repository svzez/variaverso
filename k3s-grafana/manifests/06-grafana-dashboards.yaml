apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    kubernetes.io/description: Dashboards for Grafana.
  name: dashboards
  namespace: grafana
data:
  azure-dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": 1,
      "links": [],
      "panels": [
        {
          "datasource": {
            "type": "grafana-azure-monitor-datasource",
            "uid": "${DS_AZURE}"
          },
          "fieldConfig": {
            ...
            ...
            ...
        }
      ],
      "preload": false,
      "schemaVersion": 42,
      "tags": [],
      # The templating section is important to avoid that the dashboard points to a uuid when it's exported
      "templating": { 
        "list": [
          {
            "current": {},
            "hide": 0,
            "includeAll": false,
            "label": "Azure Monitor",
            "multi": false,
            "name": "DS_AZURE",
            "options": [],
            "query": "grafana-azure-monitor-datasource",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          }
        ]
      },
      ...
      ...
    }
